<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sistema de manejo de empleados</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
</head>
<body>
<div th:replace="~{fragments/navbar}"></div><div class="container mt-3">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class = "text-center"> Create Rol </h1>
            <div class="departamentoInfo" th:if="${param.success}">
                <div class="alert alert-info">
                    Rol creado correctamente
                </div>
            </div>
            <div class="departamentoInfo" th:if="${param.exist}">
                <div class="alert alert-danger">El rol con esos datos ya existe, revise los campos.</div>
            </div>
            <div class="departamentoIncorrecto" th:if="${param.error}">
                <div class="alert alert-danger">
                    Error al crear el rol, revisa los campos
                </div>
            </div>
            <div class="card-body">
                <form th:action="@{/roles/new}" th:object="${role}" method="POST">
                    <div class="form-group">
                        <label>Nombre del rol: </label>
                        <input type="text" name="nombre" th:field="*{name}"
                               class="form-control"
                               placeholder="Nombre del departamento" />
                        <p th:errors="*{name}" class="text-danger"
                           th:if="${#fields.hasErrors('name')}">
                        </p>

                    </div>

                    <div class="mb-3">
                        <button type="submit" class="btn btn-primary">Submit</button>
                        <button type="button" class="btn btn-danger" id="borrarDatos">Borrar datos</button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" th:src="@{/js/departamentos/crearDepartamentos.js}"></script>

</body>
</html>
