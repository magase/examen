<!DOCTYPE html>
<html lang="es"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
  <meta charset="UTF-8">
  <title>Registration and Login System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>

</head>
<body>


<div th:replace="~{fragments/navbar}"></div>
<div class="container">
  <div class="row">
    <h1> Roles </h1>
  </div>
  <div class="row">
    <div class="col-lg-3">
      <a th:href="@{/roles/new}" class="btn btn-primary btn-sm mb-3">Nuevo rol</a>
    </div>
  </div>
  <table class="table table-striped table-bordered table-hover">
    <thead class="table-dark">
    <tr>
      <th>Id</th>
      <th>Nombre del rol</th>
      <th>Acciones</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="role: ${roles}">
      <td data-id="${role.id}" th:text="${role.id}"></td>
      <td th:text="${role.name}"></td>
      <td>

        <!--
        <button type="button" class="btn" data-toggle="modal" data-target="#modalDeleteEmpleado">
          <a th:href="@{/roles/delete/{id}(id=${role.id})}"
             class="btn btn-danger">Borrar</a>
        </button>
        -->
        <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#modalDeleteEmpleado" onclick="myFunction()">
          Borrar
        </button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
<script type="text/javascript" th:src="@{/js/roles/roles.js}"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

</body>
</html>
