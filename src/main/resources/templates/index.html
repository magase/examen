<!DOCTYPE html>
<html lang="es" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:th="http://www.thymeleaf.org">


<head>
    <meta charset="UTF-8">
    <title>Registration and Login System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>

</head>
<body>

<div th:replace="~{fragments/navbar}"></div>
<div class="container">
    <div class="row">
        <h1 class="text-center"> Welcome to Registration and Login System </h1>
    </div>
    <div class="mt-2">Username: <span sec:authentication="principal.username"/></div>
    <div class="mt-2"> Roles: <span sec:authentication="principal.authorities"/></div>


    <div  sec:authorize="hasRole('ADMIN')">
        <div class="mb-3">
            <a  class="btn btn-primary" th:href="@{/roles}">Gestion de roles</a>
        </div>
    </div>
    <!--
    <div class="mt-2"> Cookie: <span th:text="${userSession.get(1)}"/></div>
-->
    <!--
    <div class="mt-2"> browser: <span th:text="${browser}"/></div>
    <div class="mt-2"> browserType: <span th:text="${browserType}"/></div>
    <div class="mt-2"> browserMajorVersion: <span th:text="${browserMajorVersion}"/></div>
    <div class="mt-2"> deviceType: <span th:text="${deviceType}"/></div>
    <div class="mt-2"> platform: <span th:text="${platform}"/></div>
    <div class="mt-2"> platformVersion: <span th:text="${platformVersion}"/></div>
    -->



</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

</body>
</html>
